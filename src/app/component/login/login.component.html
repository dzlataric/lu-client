<div class="form-flex" [formGroup]="form">
    <mat-card>
        <mat-card-title>
            Login
        </mat-card-title>
        <mat-card-content>

            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput [formControlName]="'username'">
                <mat-error *ngIf="form.get('username').invalid && (form.get('username').dirty || form.get('username').touched)">
                    <div *ngIf="form.get('username').errors.required"> Username is required</div>
                </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" [formControlName]="'password'">
                <mat-error *ngIf="form.get('password').invalid && (form.get('password').dirty || form.get('password').touched)">
                    <div *ngIf="form.get('password').errors.required"> Password is required</div>
                </mat-error>
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            <div class="button-flex-container">
                <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="submitForm()">Login</button>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
